<!DOCTYPE html>
<html>
<head>
    <title>Due Today</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h3 class="mb-4">🧠 Problems Due for Review ({{ today }})</h3>

    {% if due_problems %}
        {% for p in due_problems %}
        <div class="card mb-3 shadow-sm">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{{ p[2] }}" target="_blank">{{ p[1] }}</a>
                    <span class="badge bg-dark float-end">{{ p[3] }}</span>
                </h5>
                <p class="card-text">{{ p[4] }}</p>
                <p class="text-muted mb-1">📅 Last Reviewed: {{ p[6] }} | 🔁 Reviewed: {{ p[5] }} times</p>
                <form action="/review/{{ p[0] }}" method="POST">
                    <button class="btn btn-success btn-sm">✅ Mark as Reviewed</button>
                </form>
            </div>
        </div>
        {% endfor %}
    {% else %}
        <div class="alert alert-info">No problems scheduled for review today! 🎉</div>
    {% endif %}

    <a href="/" class="btn btn-secondary mt-3">⬅ Back to Home</a>
</div>
</body>
</html>
